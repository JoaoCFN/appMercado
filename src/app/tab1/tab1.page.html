<ion-header [translucent]="true" class="home-page-header">
    <ion-toolbar>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-page-content">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center" size="12">
                <div>
                    <img src="assets/img/cart.svg" alt="Carrinho"/>
                    
                    <h2>Está tudo meio parado aqui</h2>

                    <h4>
                        Que tal começar a planejar a sua proxima
                        ida ao mercado
                    </h4>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
