<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Histórico de compras
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="history-page-content">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">
                Histórico
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- Pesquisa -->
    <ion-item class="search-bar" lines="none">
        <ion-input 
            type="text" 
            placeholder="Buscar uma lista"
            class="ion-padding-left"
        >
        </ion-input>
            <button clear item-right>
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-item>

    <!-- Histórico vazio -->
    <ion-grid>
        <ion-row class="ion-justify-content-center history-empty">
            <ion-col class="ion-align-self-center" size="12">
                <div>
                    <img src="assets/img/history.svg" alt="Carrinho"/>
                    
                    <h2>Seu histórico ainda está vazio</h2>

                    <h4>
                        Que tal irmos as compras?
                    </h4>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
