<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Lista de sexta
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="shop-list-content">
    <!-- Produtos -->
    <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center shop-list-item">
            <ion-col size="3">
                <div>
                    Feijão
                </div>
            </ion-col>
            <ion-col size="4">
                <div>
                    <span>3 KG</span>
                </div>
            </ion-col>
            <ion-col size="4">
                <div class="d-grid">
                    <button class="btn-view">
                        <ion-icon name="create-outline"></ion-icon>
                    </button>
                    <button class="btn-remove">
                        <ion-icon name="trash-outline"></ion-icon>
                    </button>
               </div>  
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center ion-align-items-center shop-list-item">
            <ion-col size="3">
                <div>
                    Arroz
                </div>
            </ion-col>
            <ion-col size="4">
                <div>
                    <span>3 KG</span>
                </div>
            </ion-col>
            <ion-col size="4">
                <div class="d-grid">
                    <button class="btn-view">
                        <ion-icon name="create-outline"></ion-icon>
                    </button>
                    <button class="btn-remove">
                        <ion-icon name="trash-outline"></ion-icon>
                    </button>
               </div>  
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center ion-align-items-center shop-list-item">
            <ion-col size="3">
                <div>
                    Miojo
                </div>
            </ion-col>
            <ion-col size="4">
                <div>
                    <span>1 CX</span>
                </div>
            </ion-col>
            <ion-col size="4">
                <div class="d-grid">
                    <button class="btn-view">
                        <ion-icon name="create-outline"></ion-icon>
                    </button>
                    <button class="btn-remove">
                        <ion-icon name="trash-outline"></ion-icon>
                    </button>
               </div>  
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center ion-align-items-center shop-list-item">
            <ion-col size="3">
                <div>
                    Nescau
                </div>
            </ion-col>
            <ion-col size="4">
                <div>
                    <span>5 UND</span>
                </div>
            </ion-col>
            <ion-col size="4">
                <div class="d-grid">
                    <button class="btn-view">
                        <ion-icon name="create-outline"></ion-icon>
                    </button>
                    <button class="btn-remove">
                        <ion-icon name="trash-outline"></ion-icon>
                    </button>
               </div>  
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- Botão finalizar -->
    <ion-grid class="bottom-g">
        <ion-row>
            <ion-col size="12">
                <button class="btn-yellow">
                    Adicionar mais itens
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <button class="btn-ciano">
                    Iniciar compras
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
